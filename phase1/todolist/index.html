<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/phase1/todolist/css/style.css">
</head>
<body>

<div id="myDIV" class="header">
  <h2 style="margin:5px">My To Do List</h2>
  <input type="text" id="myInput1" placeholder="Title...">
  <span onclick="newElement()" class="addBtn" id="addbt1">Add</span>
  <input type="text" id="myInput" placeholder="Search...">
  <span onclick="search()" class="addBtn" id="addbtn2">cari</span>
</div>


<ul id="myUL">
  <li>Hit the gym</li>
  <li class="checked">Pay bills</li>
  <li>Meet George</li>
  <li>Buy eggs</li>
  <li>Read a book</li>
  <li>Organize office</li>
</ul>

<script>
// Create a "close" button and append it to each list item
var myNodelist = document.getElementsByTagName("LI");
var i;
for (i = 0; i < myNodelist.length; i++) {
  var span = document.createElement("addbtn1");
  var txt = document.createTextNode("\u00D7");
  span.className = "close";
  span.appendChild(txt);
  myNodelist[i].appendChild(span);
}

// Click on a close button to hide the current list item
var close = document.getElementsByClassName("close");
var i;
for (i = 0; i < close.length; i++) {
  close[i].onclick = function() {
    var div = this.parentElement;
    div.style.display = "none";
  }
}

// Add a "checked" symbol when clicking on a list item
var list = document.querySelector('ul');
list.addEventListener('click', function(ev) {
  if (ev.target.tagName === 'LI') {
    ev.target.classList.toggle('checked');
  }
}, false);

// Create a new list item when clicking on the "Add" button
function newElement() {
  var li = document.createElement("li");
  var inputValue = document.getElementById("myInput1").value;
  var t = document.createTextNode(inputValue);
  li.appendChild(t);
  if (inputValue === '' || inputValue === ' ') {
    alert("You must write something!");
  } else {
    document.getElementById("myUL").appendChild(li);
  }
//   document.getElementById("myInput1").value = "";

  var span = document.createElement("addbtn1");
  var txt = document.createTextNode("\u00D7");
  span.className = "close";
  span.appendChild(txt);
  li.appendChild(span);

  for (i = 0; i < close.length; i++) {
    close[i].onclick = function() {
      var div = this.parentElement;
      div.style.display = "none";
    }
  }
}

function search() {
  const searchButton = document.getElementById('addbtn2');
    const searchInput = document.getElementById('myInput');
    const orderList = document.getElementById('myUL');

    searchButton.addEventListener('click', () => {
      const searchTerm = searchInput.value.toLowerCase();
      const orders = orderList.getElementsByTagName('li');

      {for (let i = 0; i < orders.length; i++) {
        const orderText = orders[i].textContent.toLowerCase();
        if (orderText.includes(searchTerm)) {
          orders[i].style.display = 'block';
        } else {
          orders[i].style.display = 'none';
        }
      }}
    });
}
</script>

</body>
</html>
